<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irvin.Dev</title>
    <!-- * StyleSheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- * Fav Icon -->
    <link
      rel="shortcut icon"
      href="./assets/Irvin.Dev_Favicon.png"
      type="image/x-icon"
    />
    <!-- * Font Awesome JavaScript CDN -->
    <script
      src="https://kit.fontawesome.com/23c655eb58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- * Navigation Bar -->
      <nav>
        <!-- * Developer's Logo -->
        <div class="logo-container">
          <div class="logo-bg">
            <img
              src="./assets/Irvin.Dev_Logo.png"
              alt="Irvin.Dev Logo"
              class="irvin-dev-logo"
              loading="eager"
            />
          </div>
        </div>
        <!-- * Navbar Links -->
        <div class="link-container">
          <ul class="links-list">
            <li><a href="">Home</a></li>
            <li><a href="">About Me</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- * Main Content -->
    <main>
      <!-- * Home Content -->
      <section class="home-section">
        <!-- * Developer's Profile -->
        <div class="profile-container">
          <div class="bg-cover"></div>
        </div>

        <!-- * Developer Welcome Information -->
        <div class="hero-container">
          <p class="greeting">HELLO, MY NAME IS</p>
          <h1 class="author-name">John Irvin</h1>
          <p class="specialization">Web Developer</p>

          <!-- * Contact Links -->
          <div class="hero-contacts">
            <a href="https://www.facebook.com/Irvingeanga.30" target="_blank"
              ><i class="fa-brands fa-facebook-f" id="facebook"></i>Facebook</a
            >
            <a href="mailto:johnirvingeanga@gmail.com"
              ><i class="fa-brands fa-google" id="google"></i>Email</a
            >
          </div>
        </div>
      </section>
      <section id="about-me-section"></section>
    </main>
  </body>
</html>
