<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <script
      src="https://kit.fontawesome.com/23c655eb58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <header>
      <nav>
        <figure class="logo-container">
          <img
            src="./assets/Irvin.Dev Logo.png"
            alt="irvin.dev logo"
            class="my-logo"
            loading="eager"
          />
        </figure>
        <input type="checkbox" name="check" id="check" />
        <ul class="list-container">
          <li class="hide"><a href="">Home</a></li>
          <li class="hide"><a href="">About Me</a></li>
          <li class="hide"><a href="">Projects</a></li>
          <li class="hide"><a href="">Contacts</a></li>
        </ul>

        <label for="check" class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>
  </body>
</html>
